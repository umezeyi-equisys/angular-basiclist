<div class="container-fluid">
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of products; let i = index">
        {{ item }}
        <kbd (click)="removeItem(i)" style="float:right;cursor:pointer">X</kbd>
      </li>
    </ul>
  </div>

  <div class="row pt-4">
    <div class="col-10">
      <input
        class="form-control"
        type="text"
        placeholder="Add New Item"
        #newItem
        (keydown.enter)="addNewItem()"
        [(ngModel)]="newItemText"
      />
    </div>
    <div class="col-2">
      <button class="btn btn-dark" (click)="addNewItem()">Add</button>
    </div>
  </div>

  <div class="row pt-2">
    <p class="text-danger">{{ errors }}</p>
  </div>
</div>
